<!doctype html>
<html>
	<head> 
		<meta charset = "UTF-8">
		<title>  Socket io basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>


	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat room!</h1>
						<form action="/chat.html">
							<div class="form-group">
								<label for="DisplayName">Display name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"  aria-hidden="true"></i>
									</span>
									<input  type="text" class="form-control" id="DisplayName" placeholder="Enter name here" name="name">
								</div>							
							</div>
							<div class="form-group">
								<label for="RoomName">Room name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input  type="text" class="form-control" name="room" id="RoomName" placeholder="Room Name">
								</div>							
							</div>
							<button type="submit" class="btn btn-primary btn-block" >Join Chat</button>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
